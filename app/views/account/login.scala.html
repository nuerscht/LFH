@import helper._
@import helper.twitterBootstrap._

@form(action = routes.Account.login(), 'role ->"form") {
	
    <div class="form-group">
        <label for="email">Benutzername</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="E-Mailadresse eingeben">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Passwort eingeben">
    </div>
    <a href="@routes.Account.registerIndex()">Registrieren</a>
    <button type="submit" id="signin" class="btn btn-default">Login</button>
}
