@(subject: String)(cart: models.Cart)(address: models.Address)

@mail(subject)(cart)(address) {
    <h2>Rechnung</h2>
    <p>
        Bitte folgende Rechnung innert 30 Tagen begleichen.
    </p>
    <p>
        Konto-Nr.: <strong>10-05678-3</strong><br/>
        Betrag: CHF <strong>@cart.getTotalPrice</strong><br/>
        Referenz-Nr.: <strong>@cart.getReferenceNumber</strong><br/>
    </p>
}
