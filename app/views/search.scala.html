@(currentPage: com.avaje.ebean.Page[Product])

@main("Welcome to the LFH Shop") {
    <div class="products">
		@for(product <- currentPage.getList) {
  		    <div class="product">
            	<img src="http://placehold.it/100x100" class="img-thumbnail" alt="Product image">
            	@product.getTitle()
        	</div>
		} 
    </div>
}
