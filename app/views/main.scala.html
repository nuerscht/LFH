@(title: String, login: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-left sidebar">
                    <h1>LFH Shop</h1>
                    <ul class="nav">
                        <li><a href="#">Shirts</a></li>
                        <li><a href="#">Caps</a></li>
                        <li><a href="#">Office</a></li>
                        <li><a href="#">Paper</a></li>
                        <li><a href="#">Cups</a></li>
                    </ul>
                </div>
                <div class="col-sm-6 col-content">
                    @content
                </div>
                <div class="col-sm-3 col-right sidebar">
                    <div>@product.searchbar()</div>
                    <div>@login</div>
                </div>
            </div>
        </div>
    </body>
</html>
