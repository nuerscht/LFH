@(products: List[Product], login: Html)

@main("Welcome to the LFH Shop", login) {
    <div class="products">
		@for(product <- products) {
  		    <div class="product">
            	<img src="http://placehold.it/100x100" class="img-thumbnail" alt="Product image">
            	@product.getTitle()
        	</div>
		} 
    </div>
}
