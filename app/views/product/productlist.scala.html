@(products: List[models.Product]) 

<div class="products">
    @for(product <- products){
    <div class="product">
	   <img src="http://placehold.it/100x100" class="img-thumbnail"
		alt="Product image"> <a href="@routes.Product.details(product.getId)">@product.getTitle</a>

    </div>
    }
<div class="products">
