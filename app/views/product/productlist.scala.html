@(products: List[models.Product]) 

@for(product <- products){

<div class="media">
	<a class="pull-left"
		href="@routes.Product.productDetails(product.getId)"> <img
		class="media-object" src="http://placehold.it/100x100" alt="">
	</a>
	<div class="media-body">
		<h4 class="media-heading">
			<a href="@routes.Product.productDetails(product.getId)">@product.getTitle()</a>
		</h4>
		@product.getDescription()
	</div>
</div>

}
